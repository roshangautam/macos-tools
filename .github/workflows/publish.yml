name: Publish Release and Homebrew Formula

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (format vX.Y.Z)'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
    
    - name: Get version
      id: get_version
      run: |
        VERSION=$(echo ${{ github.ref }} | sed -e 's/refs\/tags\/v//')
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
    
    - name: Create source distribution
      run: |
        python setup.py sdist
    
    - name: Calculate SHA256
      id: sha256
      run: |
        SHA256=$(sha256sum dist/*.tar.gz | awk '{print $1}')
        echo "sha256=${SHA256}" >> $GITHUB_OUTPUT
    
    - name: Generate Homebrew formula
      run: |
        mkdir -p homebrew-tap/Formula
        ruby scripts/update_homebrew_formula.rb "${{ steps.get_version.outputs.version }}" "${{ steps.sha256.outputs.sha256 }}" > homebrew-tap/Formula/macos-tools.rb
        
        # Create a simple README if it doesn't exist
        if [ ! -f "homebrew-tap/README.md" ]; then
          echo "# macOS Tools Homebrew Tap" > homebrew-tap/README.md
          echo "\nTap this repository:\n\n\`\`\`bash\nbrew tap roshangautam/macos-tools https://github.com/roshangautam/macos-tools.git\n\`\`\`" >> homebrew-tap/README.md
        fi
    
    - name: Commit and push Homebrew tap
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git checkout -b homebrew-tap origin/homebrew-tap 2>/dev/null || git checkout --orphan homebrew-tap
        git rm -rf . || true
        git add homebrew-tap/
        git commit -m "Update Homebrew formula to v${{ steps.get_version.outputs.version }}"
        git remote set-url origin https://x-access-token:${{ secrets.PAT_GITHUB }}@github.com/roshangautam/macos-tools.git
        git push origin homebrew-tap

    - name: Create GitHub Release
      uses: actions/create-release@v1
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        release_name: v${{ steps.get_version.outputs.version }}
        body: |
          Release v${{ steps.get_version.outputs.version }}
          
          ### Changes
          
          - Update Homebrew formula
          - Publish Python package
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}        
